<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagenes HTML</title>
</head>
<body>
    <h1>Imagenes HTML</h1>
    <!-- Forma 1 quizas util en algun caso-->
     <img src="https://img.freepik.com/fotos-premium/cute-dibujos-animados-gatos-kawaii-generar-ai_98402-11787.jpg" 
     alt="Gatito Tierno" title="Gatito Tierno" width=""/>

    <br>

    <!-- Forma 3 siempre forma relativa-->
     <img src="imagenes/crash.jpg" alt="crash" width="650px"/>

     <!-- ETIQUETA FIGURE -->
     <p>
        Estos amigos del hombre son <strong>muy inteligentes</strong> mas que el resto de perros.
         <figure>
             <img src="imagenes/pastor aleman.jpg" alt="pastor aleman" width="350px"/>
             <figcaption>Pastor aleman cachorro con una pose imponente</figcaption>
        </figure>
    </p>
</body>
</html>
