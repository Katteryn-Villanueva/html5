<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios HTML</title>
</head>
<body>
    <h1>Formulario HTML</h1>
    <form>
        <fieldset>
            <legend>Informacion personal</legend>
        <div>
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" id="nombre" placeholder="Nombre">
        </div>

        <div>
            <label for="descripcion">Descripcion</label>
            <textarea id="descripcion"></textarea>
        </div>

        <div>
           <label for="email">Email:</label> 
            <input type="email" name="email" id="email">
        </div>

        <div>
            <label for="contrase単a">Contrase単a:</label>
            <input type="password" name="contrase単a" id="contrase単a">
        </div>  

        <div>
            Radio:
            <label for="hombre">Hombre</label>
            <input type="radio" name="genero" id="hombre">

            <label for="mujer">Mujer</label>
            <input type="radio" name="genero" id="mujer">
        </div>
        
        <div>
            Select:
            <select>
                <option value="hombre">Hombre</option>
                <option value="mujer">Mujer</option>
                <option value="otro">otro..</option>
            </select>
        </div>

        <div>
            Checkbox:
            <label for="mayor">
                <input type="checkbox" name="mayor" id="mayor">Mayor de edad
            </label>

            <label for="menor">
                <input type="checkbox" name="menor" id="menor">Menor de edad
            </label>
        </div>

        <div>
            Color:
            <input type="color">
        </div>

        <div>
            Fecha:
            <input type="date">
        </div>

        <div>
            Ficheros:
            <input type="file" name="" id="">
        </div>

        <div>
            Imagen:
            <input type="image" src="imagenes/gato.jpg" width="50px">
        </div>

        <div>
            Oculto:
            <input type="hidden" name="oculto" value="parangutirimicuaro">
        </div>

        <div>
            Numero:
            <input type="number">
        </div>

        <div>
            Rango;
            <input type="range" name="rango">
        </div>

        <div>
            Buscar:
            <input type="search" name="buscar">
            <button>Buscar</button>
        </div>

        </fieldset>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpiar formulario">
    </form>
</body>
</html>
