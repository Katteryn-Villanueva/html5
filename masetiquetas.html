<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Otras etiquetas HTML</title>
</head>
<body>
    <h1>Otras etiquetas HTML</h1>
    <!-- Para que el texto se quede con el formato que escribas incluyendo espacion posiciones -->
    <p>Hola    que   tal   soy

             Katteryn
    </p>
    <pre>Hola  que tal  soy

        Katteryn
    </pre>
<!-- Para poner completo una abreviacion -->
    <p>Ayer vi un convate de <abbr title="Ultimate Fighting Championship">UFC</abbr> y me gusto</p>
<!-- Para voltear las letras -->
    <p>Hola que tal</p>
    <bdo dir="rtl">Hola que tal</bdo>
<!-- Para frases o citas -->
    <p><cite>Los gatos son peluditos y apapachables</cite> por Katteryn Villanueva</p>
<!-- Para poner en formato de codigo las letras -->
    <p>
        Una alerta en JavaScript se hace asi:
        <code>alert("Katterynweb.es");</code>
    </p>
</body>

</html>
